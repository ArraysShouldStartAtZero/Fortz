<html>
<head>
  <title>
    Fortz.io

  <style>
    body {margin: 0;}
    canvas {width: 100%; height: 100%;}
  </style>

<body>
  <script>
    let app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
    document.body.appendChild(app.view);
    app.renderer.backgroundColor = 0x33cc33;
    app.renderer.autoResize = true;
	var cX, cY, dX,dY;

    //Create socket handler and begin communication
    sock_handler_init();        
	///spawnPlayer();//TODO get fort and user position from server//assign dX,dY;
	cX=dX;
	cY=dY;

getSprite("sprites/nickCage.png");
	
//listeners for key presses 
function move(difX,difY){
	var i;
	for(i=0;i<app.stage.children.length;i++){
		app.stage.getChild(i).x-=difX;
		app.stage.getChild(i).y-=difY;
	}
}

let w=Keyboard(87);//w
	let a=Keyboard(65);//a
	let s=Keyboard(83);//s
	let d=Keyboard(68);//d
    w.press = () => {
	cY--;
	move(0,-1);
	};
	a.press = () => {
	cX--;
	move(-1,0);
	};
	s.press = () => {
	cY++;
	move(0,1);
	};
	d.press = () => {
	cX++;
	move(1,0);
	};

app.ticker.add(delta => gameLoop(delta));

function gameLoop(delta){

}

  </script>
</body>
</html>
