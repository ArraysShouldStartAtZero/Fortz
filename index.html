<!DOCTYPE text/html>
<html>
<head>
  <title>
    Fortz.io
  </title>
  <style>
    body {margin: 0;}
    canvas {width: 100%; height: 100%;}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
</head>
<body>
  <script>
    let app = new PIXI.Application({width: window.innerWidth, height: window.innerHeight});
    document.body.appendChild(app.view);
    app.renderer.backgroundColor = 0x33cc33;
    app.renderer.autoResize = true;

   var nick;

    PIXI.loader.add("sprites/nickCage.png").load(setup);
 function setup() {
      var texture = PIXI.loader.resources["sprites/nickCage.png"].texture;;
      nick = new PIXI.Sprite(texture);
      app.stage.addChild(nick);

     app.ticker.add(delta => gameloop(delta));   
 }
    function gameloop(delta){
      nick.x=app.renderer.plugins.interaction.mouse.global.x;
	nick.y=app.renderer.plugins.interaction.mouse.global.y;
 }
            

  </script>
</body>
</html>
